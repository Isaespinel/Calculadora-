<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora promedio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-4">
        <div class="title">
            <h2>Calculadora</h2>
        </div>
        <form action="" onsubmit="prom();">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="materia">Materia:</label>
                        <input type="text" class="form-control" id="materia" placeholder="Ingrese la materia" required>
                    </div>
                </div>

                <br>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="apellido">Nota 1</label>
                        <input type="number" class="form-control" id="nota1" placeholder="Ingrese la primera nota" maxlength="2" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="apellido">Nota 2</label>
                        <input type="number" class="form-control" id="nota2" placeholder="Ingrese la segunda nota" maxlength="2" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="apellido">Nota 3</label>
                        <input type="number" class="form-control" id="nota3"  placeholder="Ingrese la tercera nota" maxlength="2" required>
                    </div>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" style="width: 250px; border-radius: 30px;">Enviar</button>
        </form>


       

        
    </div>



</body>
<script src="calculadoraPromedio.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>

</html>
